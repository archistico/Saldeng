<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100" preserveAspectRatio="none" style="width: 100%; height: auto; display: block;">
  <!-- Separatore saldatura ondulato -->
  <defs>
    <linearGradient id="weldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Linea di saldatura principale -->
  <path d="M 0 50 Q 150 20 300 50 T 600 50 T 900 50 T 1200 50" 
        stroke="url(#weldGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Scintille decorative -->
  <g opacity="0.6">
    <circle cx="150" cy="30" r="2" fill="#FFD700"/>
    <circle cx="200" cy="25" r="1.5" fill="#FFD700"/>
    <circle cx="450" cy="35" r="2" fill="#FFD700"/>
    <circle cx="650" cy="28" r="1.5" fill="#FFD700"/>
    <circle cx="900" cy="32" r="2" fill="#FFD700"/>
    <circle cx="1050" cy="26" r="1.5" fill="#FFD700"/>
  </g>
</svg>