<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <defs>
        <pattern id="weldPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
            <!-- Sfondo trasparente -->
            <rect width="200" height="200" fill="none"/>
            
            <!-- Linee ondulate sottili - saldature -->
            <path d="M 0 50 Q 25 40 50 50 T 100 50" stroke="rgba(255,107,53,0.08)" stroke-width="0.5" fill="none"/>
            <path d="M 0 80 Q 30 70 60 80 T 120 80" stroke="rgba(255,107,53,0.06)" stroke-width="0.5" fill="none"/>
            <path d="M 0 120 Q 25 110 50 120 T 100 120" stroke="rgba(255,107,53,0.07)" stroke-width="0.5" fill="none"/>
            <path d="M 0 150 Q 35 140 70 150 T 140 150" stroke="rgba(255,107,53,0.05)" stroke-width="0.5" fill="none"/>
            
            <!-- Punti metallici sparsi -->
            <circle cx="30" cy="30" r="0.8" fill="rgba(255,173,73,0.1)"/>
            <circle cx="80" cy="40" r="0.6" fill="rgba(255,173,73,0.08)"/>
            <circle cx="150" cy="60" r="0.7" fill="rgba(255,173,73,0.1)"/>
            <circle cx="40" cy="100" r="0.5" fill="rgba(255,173,73,0.07)"/>
            <circle cx="120" cy="110" r="0.8" fill="rgba(255,173,73,0.09)"/>
            <circle cx="170" cy="130" r="0.6" fill="rgba(255,173,73,0.08)"/>
            <circle cx="60" cy="160" r="0.7" fill="rgba(255,173,73,0.1)"/>
            <circle cx="140" cy="170" r="0.5" fill="rgba(255,173,73,0.06)"/>
            
            <!-- Linee verticali sottili - texture metallica -->
            <line x1="20" y1="0" x2="20" y2="200" stroke="rgba(255,107,53,0.03)" stroke-width="0.3"/>
            <line x1="60" y1="0" x2="60" y2="200" stroke="rgba(255,107,53,0.04)" stroke-width="0.3"/>
            <line x1="100" y1="0" x2="100" y2="200" stroke="rgba(255,107,53,0.03)" stroke-width="0.3"/>
            <line x1="140" y1="0" x2="140" y2="200" stroke="rgba(255,107,53,0.04)" stroke-width="0.3"/>
            <line x1="180" y1="0" x2="180" y2="200" stroke="rgba(255,107,53,0.03)" stroke-width="0.3"/>
            
            <!-- Piccole scintille sparse -->
            <circle cx="25" cy="75" r="0.3" fill="rgba(255,215,0,0.15)"/>
            <circle cx="95" cy="95" r="0.25" fill="rgba(255,215,0,0.12)"/>
            <circle cx="165" cy="45" r="0.35" fill="rgba(255,215,0,0.1)"/>
            <circle cx="45" cy="175" r="0.28" fill="rgba(255,215,0,0.14)"/>
        </pattern>
    </defs>
    <rect width="200" height="200" fill="url(#weldPattern)"/>
</svg>
