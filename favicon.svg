<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
    <defs>
        <linearGradient id="flamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E55100;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Sfondo circolare -->
    <circle cx="90" cy="90" r="88" fill="white" stroke="#FF6B35" stroke-width="2"/>
    
    <!-- Lettera S stilizzata con tema saldatura -->
    <path d="M 135 60 Q 135 50 125 50 L 75 50 Q 65 50 65 60 Q 65 70 75 75 L 105 85 Q 115 90 115 100 Q 115 110 105 110 L 60 110 Q 50 110 50 120 Q 50 130 60 130 L 120 130 Q 130 130 130 120 Q 130 105 120 100 L 90 85 Q 80 80 80 70 Q 80 60 90 60 L 125 60" 
          fill="none" stroke="url(#flamGrad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    
    <!-- Scintille decorative -->
    <circle cx="145" cy="45" r="3" fill="#FFD700" opacity="0.8"/>
    <circle cx="150" cy="65" r="2.5" fill="#FF6B35" opacity="0.7"/>
    <circle cx="35" cy="75" r="2.5" fill="#FF6B35" opacity="0.7"/>
    <circle cx="30" cy="120" r="3" fill="#FFD700" opacity="0.8"/>
    <circle cx="155" cy="135" r="2.5" fill="#FF6B35" opacity="0.7"/>
    
    <!-- Linea di saldatura ondulata in basso -->
    <path d="M 55 155 Q 90 145 125 155" stroke="#FF6B35" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>
